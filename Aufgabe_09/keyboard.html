<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="./script.js" defer></script>

</head>
<body>
    <div class="board"></div>
        <div id="TonC" class="white"></div>
        <div id="TonDf" class="black"></div>
        <div id="TonD" class="white"></div>
        <div id="TonEf" class="black"></div>
        <div id="TonE" class="white"></div>
        <div id="TonF" class="white"></div>
        <div id="TonGf" class="black"></div>
        <div id="TonG" class="white"></div>
        <div id="TonAf" class="black"></div>
        <div id="TonA" class="white"></div>
        <div id="TonBf" class="black"></div>
        <div id="TonB" class="white"></div>
        

    <div>
        <i class="fas fa-play" id="playButton"></i>
        <i class="fas fa-stop" id="stopButton" class="is-hidden"></i>
    </div>
   
    <div>
        <i class="fas fa-microphone" id="remixButton"></i>
    </div>
    


</body>
</html>
